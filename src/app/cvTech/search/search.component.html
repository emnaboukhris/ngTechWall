<input type="text"
[(ngModel)]="inputSearch"
(keyup)="search()"
class="form-control">

 <ol>
    <li 
    *ngFor = "let personne of searchResult"
    
    class="list-group-item" (click)="selectPersonne(personne)">

        <img src="assets/images/{{personne.path|defaultImage}}" 
        width="25px" height="25px" alt="{{personne.firstname}}"> 
        {{personne.firstname|titlecase}} {{personne.name|titlecase}}
        </li>
 </ol>
